<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVCC | Contact</title>

    <script src="https://kit.fontawesome.com/6cc25ae539.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">

    <style>
        
    </style>
    
</head>
<body>

    <div id="navbar">
        <div class="container">
            <h1>LVCC</h1>
            <ul>
                <li> <a href="index.html">Home</a> </li>
                <li> <a href="about.html">About</a> </li>
                <li> <a href="contact.html">Contact</a> </li>
            </ul>
        </div>
    </div>

    <div id="contact-form">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Please fill up the form below to contact us</p>
            <form>
                <div class="form-entry">
                    <label for="entry-name">Name</label>
                    <input type="text" name="entry-name" id="entry-name">
                </div>
                <div class="form-entry">
                    <label for="entry-email">Email</label>
                    <input type="email" name="entry-email" id="entry-email">
                </div>
                <div class="form-entry">
                    <label for="entry-message">Message</label>
                    <textarea name="entry-message" id="entry-message" rows="10"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <div id="features">
        <div class="box secondary-text secondary-bg">
            <i class="fas fa-hotel"></i>
            <h3>Great Location</h3>
            <p>Apalit Pampanga</p>
        </div>
        <div class="box secondary-text secondary-bg">
            <i class="fa-solid fa-phone-flip"></i>
            <h3>Phone Number</h3>
            <p>(555) 555-5555</p>
        </div>
        <div class="box secondary-text secondary-bg">
            <i class="fa-solid fa-envelope"></i>
            <h3>Email Address</h3>
            <p>frontdesk@hotellvcc.com</p>
        </div>
    </div>

    <footer id="main-footer">
        <p>Hotel LVCC &copy; All Rights Reserved</p>
    </footer>        

    
</body>
</html>
